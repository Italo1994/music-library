<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Music Library - Home</title>

        <!-- CSS Application -->
        <link rel="stylesheet" href="css/styles.css"/>

        <link rel="stylesheet" href="css/styleMobile.css"/>

        <script src="https://use.fontawesome.com/7b4c3460d4.js"></script>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="main__container">
            <header id="header">
                <aside id="aside">
                    <nav class="menu__nav">
                        <div class="row">
                            <div class="col-lg-5">
                                <img src="assets/profile.jpg" class="img-fluid" alt="profile picture" width="70px" height="40px"/>
                            </div>
                            <div class="col-lg-7 standard-vertical-space">
                                <p class="name__profile">
                                    Italo Hortiz
                                </p>
                                <div class="edit">
                                    <p>
                                        Edit profile <span class="icon-config">Icon</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            Feature 1
                        </div>
                        <div class="row">
                            Feature 2
                        </div>
                    </nav>
                </aside>
            </header>

            <section class="container__content">
                <div id="searchBar__area">
                    <div>
                        <i class="fas fa-search"></i>
                        <input type="search" id="site__search" name="site__search" aria-label="search" placeholder="Search artists, playlists or tracks"/> 
                    </div>
                </div>
    
                <section id="tracks" class="gap">
                    <article>
                        <h2 class="second__title">Featured Playlists</h2>
                    </article>

                    <div class="carousel__tracks">
                        <article>
                            <img src="assets/playlist1.jpg" alt="playlist1" aria-label="playlist1" />
                            <h2 class="second__title">Only STARDUST</h2>
                            <p><span>24</span> tracks</p>
                        </article>
                        <article>
                            <img src="assets/playlist2.jpg" alt="playlist1" aria-label="playlist1" />
                            <h2 class="second__title">Mike Vella</h2>
                            <p><span>12</span> tracks</p>
                        </article>
                        <article>
                            <img src="assets/playlist3.jpg" alt="playlist1" aria-label="playlist1" />
                            <h2 class="second__title">the best singles s2</h2>
                            <p><span>163</span> tracks</p>
                        </article>
                        <article>
                            <img src="assets/playlist4.jpg" alt="playlist1" aria-label="playlist1" />
                            <h2 class="second__title">Let it Be</h2>
                        </article>
                    </div> <!-- End of div carousel__tracks -->

                    <span class="progress__bar"> <span class="percent__bar"></span> </span>
                </section> <!-- End of section tracks -->

                <section class="gap">
                    <header>
                        <h2 class="second__title">Profile Views</h2>
                    </header>
                    
                    <div>
                        <div class="profile__view__area">
                            <img src="./assets/view1.jpg" alt="view1" />
                            <div>
                                <span name="name1" class="name">Jenny Villa</span>
                                <p><span>1</span> day ago</p>
                            </div>
                            <p class="albums"><span>4</span> albums</p>
                        </div>
                        <div class="profile__view__area">
                            <img src="./assets/view2.jpg" alt="view2" />
                            <div>
                                <span name="name2" class="name">Aquila</span>
                                <p><span>3</span> days ago</p>
                            </div>
                            <p class="albums"><span>4</span> albums</p>
                        </div>
                        <div class="profile__view__area">
                            <img src="./assets/view3.jpg" alt="view3" />
                            <div>
                                <span name="name3" class="name">This is War</span>
                                <p><span>2</span> weeks ago</p>
                            </div>
                            <p class="albums"><span>4</span> albums</p>
                        </div>
                    </div>
                </section>

            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
